<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Timeslots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .panel {
            background: rgba(20, 20, 20, 0.85);
            color: #fff;
            border-radius: 12px;
            margin: 20px;
            padding: 32px 28px;
            min-width: 320px;
            max-width: 540px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .panel h2 {
            margin-top: 0;
            margin-bottom: 18px;
            text-align: center;
        }
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 18px;
            justify-content: center;
            flex-wrap: wrap;
        }
        select, button[type="submit"] {
            padding: 10px 12px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
        }
        button[type="submit"] {
            background: #4a90e2;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #357ab8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 18px;
            background: rgba(255,255,255,0.07);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 10px 8px;
            text-align: center;
        }
        th {
            background: #4a90e2;
            color: #fff;
            font-weight: 700;
            font-size: 1.05rem;
        }
        tr:nth-child(even) {
            background: rgba(255,255,255,0.08);
        }
        tr:nth-child(odd) {
            background: rgba(255,255,255,0.02);
        }
        #slots {
            min-height: 40px;
        }
        #enroll-message {
            min-height: 22px;
            text-align: center;
            font-size: 1rem;
            margin-bottom: 8px;
        }
        button:not([type="submit"]) {
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 16px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.18s;
        }
        button:not([type="submit"]):hover {
            background: #4a90e2;
        }
        .main-menu-link {
            text-align: center;
            margin-top: 18px;
            font-size: 0.98rem;
        }
        .main-menu-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
        }
        .main-menu-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 700px) {
            .container {
                flex-direction: column;
                gap: 10px;
            }
            .panel {
                min-width: 90vw;
                max-width: 98vw;
                padding: 18px 6vw;
            }
            table, th, td {
                font-size: 0.98rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="panel">
            <h2>Select a Course</h2>
            <form id="filter-form">
                <select id="course-select" name="course_id">
                    <!-- courses will appear automatically -->
                </select>
                <button type="submit">Show</button>
            </form>
            <h2>Available Timeslots</h2>
            <div id="slots"></div>
            <div id="enroll-message"></div>
            <div class="main-menu-link">
                <a href="dashboard.html">Main menu</a>
            </div>
        </div>
    </div>
    <script>
        // Load the list of courses
        fetch('../backend/courses.php')
            .then(res => res.json())
            .then(courses => {
                const select = document.getElementById('course-select');
                courses.forEach(course => {
                    const opt = document.createElement('option');
                    opt.value = course.Course_ID;
                    opt.textContent = course.Course_name;
                    select.appendChild(opt);
                });
            });

        document.getElementById('filter-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const courseId = document.getElementById('course-select').value;
            fetch('../backend/student_slots.php?course_id=' + courseId)
                .then(res => res.json())
                .then(slots => {
                    const container = document.getElementById('slots');
                    if (slots.length === 0) {
                        container.innerHTML = '<p>No available slots.</p>';
                        return;
                    }

                    let html = '<table><tr><th>Date</th><th>Start</th><th>End</th><th>Tutor</th><th></th></tr>';
                    slots.forEach(slot => {
                        html += `<tr>
                            <td>${slot.Date}</td>
                            <td>${slot.Start_Time}</td>
                            <td>${slot.End_Time}</td>
                            <td>${slot.Tutor_Name}</td>
                            <td><button onclick="enroll(${slot.Timeslot_ID})">Enroll</button></td>
                        </tr>`;
                    });
                    html += '</table>';
                    container.innerHTML = html;
                });
        });

        function enroll(timeslotId) {
            const messageDiv = document.getElementById('enroll-message');
            messageDiv.textContent = '';
            const data = new FormData();
            data.append('timeslot_id', timeslotId);
            fetch('../backend/student_enroll.php', {
                method: 'POST',
                body: data
            })
            .then(response => response.text())
            .then(text => {
                if (text.includes('You have successfully enrolled in the slot!')) {
                    messageDiv.textContent = text;
                    messageDiv.style.color = 'green';

                } else {
                    messageDiv.textContent = 'Request error';
                    messageDiv.style.color = 'red';
                }
            })
            .catch(() => {
                messageDiv.textContent = 'Request error';
                messageDiv.style.color = 'red';
            });
        }
    </script>
</body>
</html>
