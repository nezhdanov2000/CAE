<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Timeslots and Students</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .panel {
            background: rgba(20, 20, 20, 0.85);
            color: #fff;
            border-radius: 12px;
            margin: 20px;
            padding: 32px 28px;
            min-width: 320px;
            max-width: 480px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .panel h2 {
            margin-top: 0;
            margin-bottom: 18px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 18px;
            background: rgba(255,255,255,0.07);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 10px 8px;
            text-align: center;
        }
        th {
            background: #4a90e2;
            color: #fff;
            font-weight: 700;
            font-size: 1.05rem;
        }
        tr:nth-child(even) {
            background: rgba(255,255,255,0.08);
        }
        tr:nth-child(odd) {
            background: rgba(255,255,255,0.02);
        }
        #error-message, #no-appointments {
            text-align: center;
            margin: 12px 0 0 0;
            color: #ffb4b4;
            font-size: 1.05rem;
        }
        .main-menu-link {
            text-align: center;
            margin-top: 18px;
            font-size: 0.98rem;
        }
        .main-menu-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
        }
        .main-menu-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 700px) {
            .container {
                flex-direction: column;
                gap: 10px;
            }
            .panel {
                min-width: 90vw;
                max-width: 98vw;
                padding: 18px 6vw;
            }
            table, th, td {
                font-size: 0.98rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="panel">
            <h2>My Timeslots and Student Count</h2>
            <div id="appointments-container">
                <table id="appointments-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Number of Students</th>
                        </tr>
                    </thead>
                    <tbody id="appointments-body"></tbody>
                </table>
                <div id="error-message" style="display: none;"></div>
                <div id="no-appointments" style="display: none;">
                    You have no created timeslots with enrolled students yet.
                </div>
            </div>
            <div class="main-menu-link">
                <a href="dashboard.html">Main Menu</a>
            </div>
        </div>
    </div>
    <script>
        fetch('../backend/dashboard.php')
            .then(response => response.json())
            .then(data => {
                if (data.role !== 'tutor') {
                    window.location.href = 'dashboard.html';
                }
            })
            .catch(error => {
                document.getElementById('error-message').textContent = 'Access check error';
                document.getElementById('error-message').style.display = 'block';
            });
        fetch('../backend/my_appointments.php')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(slots => {
                const table = document.getElementById('appointments-table');
                const tbody = document.getElementById('appointments-body');
                const noAppointments = document.getElementById('no-appointments');
                if (!slots || slots.length === 0) {
                    noAppointments.style.display = 'block';
                    return;
                }
                slots.forEach(slot => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${slot.Date}</td>
                        <td>${slot.Start_Time}</td>
                        <td>${slot.End_Time}</td>
                        <td>${slot.Student_Count}</td>
                    `;
                    tbody.appendChild(row);
                });
                table.style.display = 'table';
            })
            .catch(error => {
                document.getElementById('error-message').textContent = 'Error loading data';
                document.getElementById('error-message').style.display = 'block';
            });
    </script>
</body>
</html>
