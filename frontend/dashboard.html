<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель пользователя</title>
</head>
<body>
    <h2>Добро пожаловать, <span id="userName"></span>!</h2>
    <p>Вы вошли как <span id="userRole"></span>.</p>

    <div id="tutorLinks" style="display: none;">
        <a href="create_slot.html">Создать слот</a>
        <a href="tutor_slots.html">Мои слоты</a>
        <a href="tutors_slots.html">Все слоты</a>
        <a href="my_appointments.html">Кто придет</a>
    </div>

    <div id="studentLinks" style="display: none;">
        <a href="student_slots.html">Доступные записи</a>
        <a href="student_my_slots.html">Мои записи</a>
    </div>

    <a href="../backend/logout.php">Выйти</a>

    <script>
        // Fetch user data from the backend
        fetch('../backend/dashboard.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById('userName').textContent = data.name + ' ' + data.surname;
                document.getElementById('userRole').textContent = data.role === 'student' ? 'студент' : 'преподаватель';
                
                // Показываем соответствующие ссылки в зависимости от роли
                if (data.role === 'student') {
                    document.getElementById('studentLinks').style.display = 'block';
                } else {
                    document.getElementById('tutorLinks').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = 'login.html';
            });
    </script>
</body>
</html>
