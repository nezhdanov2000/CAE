<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f4f6fa;
            min-height: 100vh;
        }
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            background: #23272f;
            color: #fff;
            width: 240px;
            min-width: 180px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 0 0 24px 0;
            box-shadow: 2px 0 16px rgba(0,0,0,0.07);
        }
        .sidebar-header {
            padding: 28px 0 18px 0;
            text-align: center;
            border-bottom: 1px solid #333a47;
        }
        .sidebar-header img {
            width: 60px;
            margin-bottom: 8px;
        }
        .sidebar-header .user-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 8px;
        }
        .sidebar-menu {
            flex: 1;
            margin-top: 18px;
        }
        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 14px;
            color: #cbd5e1;
            text-decoration: none;
            padding: 12px 32px 12px 28px;
            font-size: 1.05rem;
            border-left: 4px solid transparent;
            transition: background 0.15s, color 0.15s, border 0.15s;
        }
        .sidebar-menu a.active, .sidebar-menu a:hover {
            background: #1e222a;
            color: #fff;
            border-left: 4px solid #4a90e2;
        }
        .sidebar-menu .fa {
            width: 22px;
            text-align: center;
            font-size: 1.15rem;
        }
        .sidebar-footer {
            margin-top: 18px;
            text-align: center;
            font-size: 0.95rem;
            color: #94a3b8;
        }
        .sidebar-footer a {
            color: #94a3b8;
            text-decoration: underline;
            font-size: 0.95rem;
        }
        .main-content {
            flex: 1;
            padding: 38px 6vw 32px 6vw;
            background: #f4f6fa;
            min-width: 0;
        }
        .welcome-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(60, 60, 120, 0.08);
            padding: 32px 28px 24px 28px;
            margin-bottom: 32px;
        }
        .welcome-card h2 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            color: #23272f;
        }
        .welcome-card p {
            margin: 0 0 18px 0;
            color: #4a5568;
        }
        .role-badge {
            display: inline-block;
            background: #4a90e2;
            color: #fff;
            border-radius: 8px;
            padding: 4px 14px;
            font-size: 1rem;
            font-weight: 500;
            margin-left: 8px;
        }
        .links-block {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 18px;
        }
        .links-block a {
            display: inline-block;
            background: #6366f1;
            color: #fff;
            text-decoration: none;
            padding: 12px 22px;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(60, 60, 120, 0.07);
            transition: background 0.18s;
        }
        .links-block a:hover {
            background: #4a90e2;
        }
        .logout-link {
            display: inline-block;
            margin-top: 10px;
            color: #e53e3e;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
        }
        .logout-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 900px) {
            .dashboard-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100vw;
                min-width: 0;
                flex-direction: row;
                align-items: flex-start;
                padding: 0;
                overflow-x: auto;
                border-bottom: 1px solid #333a47;
            }
            .sidebar-header, .sidebar-footer {
                display: none;
            }
            .sidebar-menu {
                display: flex;
                flex-direction: row;
                gap: 0;
                margin: 0;
                width: 100vw;
            }
            .sidebar-menu a {
                flex: 1;
                justify-content: center;
                padding: 14px 0;
                font-size: 1.1rem;
                border-left: none;
                border-bottom: 4px solid transparent;
            }
            .sidebar-menu a.active, .sidebar-menu a:hover {
                border-left: none;
                border-bottom: 4px solid #4a90e2;
            }
        }
        @media (max-width: 600px) {
            .main-content {
                padding: 18px 2vw 18px 2vw;
            }
            .welcome-card {
                padding: 18px 8px 14px 8px;
            }
            .links-block a {
                padding: 10px 8vw;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="https://www.stamford.edu/wp-content/uploads/2021/01/STIU-Logo-White.png" alt="Logo">
                <div class="user-name" id="sidebarUserName">User</div>
            </div>
            <div class="sidebar-menu">
                <a href="#" class="active"><i class="fa fa-university"></i> Institution Page</a>
                <a href="#"><i class="fa fa-user"></i> <span id="sidebarUserShort"></span></a>
                <a href="#"><i class="fa fa-bolt"></i> Activity</a>
                <a href="#"><i class="fa fa-book"></i> Courses</a>
                <a href="#"><i class="fa fa-calendar"></i> Calendar</a>
                <a href="#"><i class="fa fa-envelope"></i> Messages</a>
                <a href="#"><i class="fa fa-graduation-cap"></i> Grades</a>
                <a href="#"><i class="fa fa-wrench"></i> Tools</a>
                <a href="../backend/logout.php"><i class="fa fa-sign-out-alt"></i> Sign Out</a>
            </div>
            <div class="sidebar-footer">
                <div>Privacy &nbsp; | &nbsp; Terms &nbsp; | &nbsp; Accessibility</div>
            </div>
        </nav>
        <main class="main-content">
            <div class="welcome-card">
                <h2>Welcome, <span id="userName"></span>!</h2>
                <p>You are logged in as <span class="role-badge" id="userRole"></span>.</p>
                <div id="tutorLinks" class="links-block" style="display: none;">
                    <a href="create_slot.html">Create Slot</a>
                    <a href="tutor_slots.html">My Slots</a>
                    <a href="tutors_slots.html">All Slots</a>
                    <a href="my_appointments.html">Who Will Come</a>
                </div>
                <div id="studentLinks" class="links-block" style="display: none;">
                    <a href="student_slots.html">Available Bookings</a>
                    <a href="student_my_slots.html">My Bookings</a>
                </div>
                <a href="../backend/logout.php" class="logout-link">Logout</a>
    </div>
        </main>
    </div>
    <script>
        // Fetch user data from the backend
        fetch('../backend/dashboard.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById('userName').textContent = data.name + ' ' + data.surname;
                document.getElementById('userRole').textContent = data.role === 'student' ? 'student' : 'tutor';
                document.getElementById('sidebarUserName').textContent = data.name + ' ' + data.surname;
                document.getElementById('sidebarUserShort').textContent = data.name;
                // Show appropriate links depending on the role
                if (data.role === 'student') {
                    document.getElementById('studentLinks').style.display = 'flex';
                } else {
                    document.getElementById('tutorLinks').style.display = 'flex';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = 'login.html';
            });
    </script>
</body>
</html>
