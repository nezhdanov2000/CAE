<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h2>Регистрация</h2>
    <form id="register-form">
        <label>Имя:</label><br>
        <input type="text" name="name" required><br>

        <label>Фамилия:</label><br>
        <input type="text" name="surname" required><br>

        <label>Пароль:</label><br>
        <input type="password" name="password" id="password" required><br>

        <label>Подтвердите пароль:</label><br>
        <input type="password" name="confirm_password" id="confirm_password" required><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br>

        <label>Вы:</label><br>
        <select name="role" required>
            <option value="student">Студент</option>
            <option value="tutor">Преподаватель</option>
        </select><br><br>

        <input type="submit" value="Зарегистрироваться">
    </form>
    <div id="register-message"></div>
    <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>


    
    <script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        var pass = document.getElementById('password').value;
        var conf = document.getElementById('confirm_password').value;
        const messageDiv = document.getElementById('register-message');
        messageDiv.textContent = '';
        if (pass !== conf) {
            messageDiv.textContent = 'Пароли не совпадают!';
            messageDiv.style.color = 'red';
            return;
        }
        const form = e.target;
        const data = new FormData(form);
        try {
            const response = await fetch('register.php', {
                method: 'POST',
                body: data
            });
            const text = await response.text();
            if (response.redirected) {
                window.location.href = response.url;
                return;
            }
            if (text.includes('успешно') || text.includes('успешна')) {
                messageDiv.textContent = text;
                messageDiv.style.color = 'green';
                setTimeout(() => window.location.href = 'login.html', 1500);
            } else {
                messageDiv.textContent = text;
                messageDiv.style.color = 'red';
            }
        } catch (err) {
            messageDiv.textContent = 'Ошибка при отправке запроса';
            messageDiv.style.color = 'red';
        }
    });
    </script>
</body>
</html>
